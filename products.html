<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <script>
            window.fbAsyncInit = function() {
              FB.init({
                appId            : '589309351865576',
                autoLogAppEvents : true,
                xfbml            : true,
                version          : 'v5.0'
              });
            };
          </script>
        <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
        <title>Stylish</title>
    </head>
    <body>
        <div class="container">
            <header>
                <header class="header-head">
                    <div class="header-logo">
                        <img src="img/logo.png"" alt="logo" title="Stylish logo" class="header-logoImg">
                        <nav class="header-nav">
                            <ul class="header-ul">
                                <li><a id="navLink-women">女裝</a></li>
                                <li><a id="navLink-men">男裝</a></li>
                                <li><a id="navLink-accessories">配件</a></li>
                            </ul>
                        </nav>
                    </div>      
                    <div class="header-search-mobile">
                        <input type="text" name="keyword" class="header-input" id="search-mobile"/>
                    </div>
                    <div class="header-right">
                        <img src="img/search.png" class="search-mobile-img" id="search-btn-mobile">
                        <div class="header-search">
                            <input type="text" name="keyword" class="header-input" id="search-desktop"/>
                            <a id="header-search-btn">
                                <img src="img/search.png" alt="search" class="header-search-img">
                            </a>
                        </div>
                        <div class="header-cart-container" id="cart-link">
                            <div class="header-cart-number">
                                <strong>20</strong></div>
                            </div>
                            <img src="img/member.png" alt="search" class="header-member" id="member-login">
                    </div>
                    <div class="header-right-mobile">
                        <div class="cart-text" id="cart-link-mobile">
                            <img src="img/cart-mobile.png" alt="cart" class="header-cart-mobile">
                            <span class="cart-text-content">購物車</span>
                            <div class="cart-qty-mobile" id="cart-qty-mobile">0</div>
                        </div>
                        <div class="cart-text">
                            <img src="img/member-mobile.png" alt="cart" class="header-cart-mobile">
                            <span class="cart-text-content">會員</span>
                        </div>
                    </div>
                </header>
                <div class="header-slogan-top">
                    <nav class="header-nav-blackBG">
                        <ul class="header-ul2">
                                <li><a id="navLink-women2">女裝</a></li>
                                <li><a id="navLink-men2">男裝</a></li>
                                <li><a id="navLink-accessories2">配件</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
                <main class="product-main-container">
                    <img class="product-img-main"  src="https://via.placeholder.com/560x746/999999/FFFFFF
                    C/O https://placeholder.com/" alt="product main visual" />
                    <div class="product-info" >
                        <h2 class="product-title"></h2>
                        <h3 class="product-id"></caption>
                        <h2 class="product-price"></h2>
                        <hr class="product-info-line-hor">
                        <div class="product-property">
                            <h3 class="product-property-label">顏色</h3>
                            <div class="product-property-color">
                            </div>
                        </div>
                        <div class="product-property">
                            <h3 class="product-property-label">尺寸</h3>
                            <div class="product-property-size">
                            </div>
                        </div>
                        <div class="product-property">
                                <h3 class="product-property-label">數量</h3>
                            <div class="product-number-container">
                                <a src="#"  class="product-number-calc-remove">-</a>
                                <span type="text" class="product-number-amount"></span>
                                <a src="#"  class="product-number-calc-add">+</a>
                            </div>
                        </div>
                        <a href="#" class="product-btn-add">加入購物車</a>
                        <div class="product-notes product-note"></div></br>
                        <div class="product-notes product-texture"></div>
                        <div class="product-notes product-description"></div>
                        <div class="product-notes product-wash"></div>
                        <div class="product-notes product-place"></div>
                    </div>
                    <label for="" class="product-content-label">更多產品資訊</label>
                    <p class="product-story"> 
                    </p>
                </main>
            </main>
            <footer>
                <div class="footer-head">
                        <ul class="footer-ul">
                            <li>關於Stylish</li>
                            <li>服務條款</li>
                            <li>隱私政策</li>
                            <li>聯絡我們</li>
                            <li>FAQ</li>
                        </ul>
                        <div class="footer-icons">
                            <img src="img/line.png" class="footer-line" />
                            <img src="img/twitter.png" class="footer-twitter" />
                            <img src="img/facebook.png" class="footer-facebook" />
                            <div class="footer-legalLine">All rights reserved</div>
                        </div>
                </div>
            </footer>
            <footer>
                <div class="footer-head-phone">
                    <ul class="footer-ul-phone">
                        <li>關於Stylish</li>
                        <li>服務條款</li>
                        <li>隱私政策</li>
                    </ul>
                    <ul class="footer-ul-phone2">
                        <li>聯絡我們</li>
                        <li>FAQ</li>
                    </ul>
                    <div class="footer-icons-phone">
                        <img src="img/line.png" class="footer-line-phone" />
                        <img src="img/twitter.png" class="footer-twitter-phone" />
                        <img src="img/facebook.png" class="footer-facebook-phone" />
                        </div>
                </div>
                <span class="footer-legalLine-phone">All rights reserved</span>
            </footer>
        </div>
        <!-- <script src="js/web.js"></script> -->
        <script src="js/product.js"></script>
    </body>

</html>
